<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drawing Guessing Game</h1>
        <div id="game">
            <div id="drawing-container">
                <img id="drawing-image" src="" alt="Drawing">
            </div>
            <div id="controls">
                <input type="text" id="guess" autocomplete="off" placeholder="Your guess">
                <button id="submit-guess">Submit Guess</button>
            </div>
            <div id="tries-left"></div>
            <div id="word-hint"></div>
            <div id="score">Score: <span id="score-value">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
